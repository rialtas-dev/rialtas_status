{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="csrf-token" content="{{ csrf_token }}">
    {% csrf_token %}
    <title>{% block title %}Rialtas Status{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet"/>
    <link rel="icon" href="data:,">

        :root {
            --brand: #adc876;
        }

<body class="min-h-screen flex flex-col bg-gray-100 text-slate-800">

<!-- Navbar -->
<header class="shadow-md" style="background:var(--brand)">

        <span class="text-xl font-semibold tracking-wide">Rialtas&nbsp;Status</span>
    </nav>
</header>

<!-- Main content -->
<main class="flex-grow">
    <section class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </section>
</main>

<!-- Footer -->
<footer class="w-full bg-slate-900 text-white py-3">
    <div class="container mx-auto text-center text-sm">

</html>
